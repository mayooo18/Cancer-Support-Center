<button class="py-3 border border-border-light dark:border-border-dark rounded-sm hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors donation-button animated-button" data-amount="3500">$3500</button>

<div class="h-full bg-primary rounded-full transition-all duration-500 ease-out" id="impact-bar" style="width: 0%;"></div>
</div>

</div>
<div class="flex items-center mb-6">
<input class="h-4 w-4 text-primary rounded border-gray-300 focus:ring-primary dark:bg-gray-700 dark:border-gray-600" id="custom-amount-checkbox" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-900 dark:text-gray-300 cursor-pointer" for="custom-amount-checkbox">
                        Donate custom amount?
                    </label>
</div>
<button class="w-full bg-primary text-white font-bold py-4 rounded-sm text-sm hover:bg-primary-dark transition-colors animated-button shadow-sm">
                    DONATE
                </button>
</div>
<div class="hidden sm:flex flex-1 justify-center items-center pl-20">
<button class="bg-white/30 backdrop-blur-sm rounded-full p-6 hover:bg-white/50 transition-colors animated-button shadow-xl">
<span class="material-symbols-outlined text-white text-7xl !leading-none">play_arrow</span>
</button>

</main>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const donationButtons = document.querySelectorAll('.donation-button');
        const impactBar = document.getElementById('impact-bar');
        let maxImpact = 3500; // Max donation amount for the progress bar
        donationButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove 'selected' class from all buttons
                donationButtons.forEach(btn => btn.classList.remove('selected'));
                // Add 'selected' class to the clicked button
                button.classList.add('selected');
                // Update impact meter
                const amount = parseInt(button.dataset.amount);
                const percentage = (amount / maxImpact) * 100;
                impactBar.style.width = `${percentage}%`;
            });
        });
        // Set initial state for one of the buttons (e.g., $100 as selected)
        const initialSelectedButton = document.querySelector('.donation-button[data-amount="100"]');
        if (initialSelectedButton) {
            initialSelectedButton.click(); // Simulate click to set initial state
        }
    });
</script>
